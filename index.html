<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Vocabruary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#050505]">
    <header class="flex pt-[63px] h-full text-center justify-center">
      <img src="img/iconoir_book.svg" class="pb-[5px]" alt="" />
      <span class="pl-[454px] pr-[8px] text-white">Language</span>
      <label class="flex cursor-pointer gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="5" />
          <path
            d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"
          />
        </svg>
        <input
          type="checkbox"
          value="synthwave"
          class="toggle theme-controller"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </label>
    </header>
    <div>
      <input
        type="text"
        placeholder="Type here"
        class="input input-bordered input-primary w-full max-w-2xl ml-[364px] mt-[51px] relative"
        id="input"
      />
      <img
        src="img/Search.svg"
        class="absolute right-[365px] top-[173px] left-[1000px] cursor-pointer"
        alt=""
      />
    </div>
    <main class="flex justify-between">
      <span
        class="loading loading-infinity loading-lg ml-[357px] mt-[45px] w-[95px] h-[95px]"
        id="loading"
      ></span>
      <img
        src="img/Play.svg "
        class="mr-[360px] pt-[45px] cursor-pointer"
        alt=""
      />
    </main>
    <span
      class="loading loading-ring loading-md text-blue-600 ml-[360px]"
      id="proun"
    ></span>
    <span
      class="loading loading-ring loading-md text-blue-600"
      id="pround"
    ></span>
    <span
      class="loading loading-ring loading-md text-blue-600"
      id="prount"
    ></span>
    <div>
      <span
        class="w-[45px] ml-[358px] mt-[25px] loading loading-bars loading-md"
      ></span>
    </div>
    <main class="ml-[350px]">
      <p class="pt-[35px]">Meaning</p>
      <div
        class="radial-progress text-primary ml-[270px] mt-[75px]"
        style="--value: 70"
        role="progressbar"
      >
        70%
      </div>
    </main>
    <h1 class="ml-[620px] mt-[25px] font-bold">Vocabruary</h1>
    <script src="js/api.js"></script>
    <script src="js/home.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
